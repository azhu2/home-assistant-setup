- platform: template
  switches:
    garage_cam_recording:
      value_template: >
        {{ is_state('select.garage_cam_recording_mode', 'Always') }}
      icon_template: >
        {% if is_state('select.garage_cam_recording_mode', 'Always') %}
          mdi:record-rec
        {% else %}
          mdi:record
        {% endif %}
      turn_on:
        service: select.select_option
        target:
          entity_id: select.garage_cam_recording_mode
        data:
          option: Always
      turn_off:
        service: select.select_option
        target:
          entity_id: select.garage_cam_recording_mode
        data:
