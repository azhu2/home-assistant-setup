ecobee_automation:
  alias: Set Ecobee Preset
  sequence:
  - choose:
    - conditions:
      - condition: time
        before: 05:00:00
      sequence:
      - service: climate.set_preset_mode
        target:
          entity_id: climate.ecobee_thermostat_2
        data:
          preset_mode: Late Night
    - conditions:
      - condition: time
        after: 05:00:00
        before: 09:00:00
      sequence:
      - service: climate.set_preset_mode
        target:
          entity_id: climate.ecobee_thermostat_2
        data:
          preset_mode: sleep
    - conditions:
      - condition: time
        after: '18:00:00'
      sequence:
      - service: climate.set_preset_mode
        target:
          entity_id: climate.ecobee_thermostat_2
        data:
          preset_mode: Evening
    default:
    - service: climate.set_preset_mode
      target:
        entity_id: climate.ecobee_thermostat_2
      data:
        preset_mode: home
  mode: single
  icon: mdi:thermometer-auto
'1750553017670':
  sequence:
  - condition: numeric_state
    entity_id: zone.home
    above: 0
  - choose:
    - conditions:
      - condition: time
        before: 09:00:00
      sequence:
      - action: climate.set_preset_mode
        data:
          preset_mode: sleep
        target:
          entity_id: climate.bedroom_ac_ha
      - action: climate.set_preset_mode
        data:
          preset_mode: home
        target:
          entity_id:
          - climate.office_ac_ha
          - climate.downstairs_ac_ha
    - conditions:
      - condition: time
        after: 09:00:00
        before: '19:00:00'
      sequence:
      - action: climate.set_preset_mode
        data:
          preset_mode: home
        target:
          entity_id:
          - climate.bedroom_ac_ha
          - climate.downstairs_ac_ha
      - if:
        - condition: time
          weekday:
          - fri
          - thu
          - wed
          - tue
          - mon
        then:
        - action: climate.set_preset_mode
          data:
            preset_mode: comfort
          target:
            entity_id: climate.office_ac_ha
        else:
        - action: climate.set_preset_mode
          metadata: {}
          data:
            preset_mode: home
          target:
            entity_id: climate.office_ac_ha
    default:
    - action: climate.set_preset_mode
      metadata: {}
      data:
        preset_mode: home
      target:
        entity_id:
        - climate.bedroom_ac_ha
        - climate.office_ac_ha
        - climate.downstairs_ac_ha
  alias: Mini Split Schedule
  description: ''
