adguard_home_off_30_min:
  alias: AdGuard Home off (30 min)
  sequence:
  - if:
    - condition: device
      type: is_off
      device_id: b77df9625cceb5b2df16176d357ba7e2
      entity_id: switch.adguard_home_protection
      domain: switch
    then:
    - type: turn_on
      device_id: b77df9625cceb5b2df16176d357ba7e2
      entity_id: switch.adguard_home_protection
      domain: switch
    else:
    - type: turn_off
      device_id: b77df9625cceb5b2df16176d357ba7e2
      entity_id: switch.adguard_home_protection
      domain: switch
    - delay:
        hours: 0
        minutes: 30
        seconds: 0
        milliseconds: 0
    - type: turn_on
      device_id: b77df9625cceb5b2df16176d357ba7e2
      entity_id: switch.adguard_home_protection
      domain: switch
    - if:
      - condition: device
        type: is_off
        device_id: b77df9625cceb5b2df16176d357ba7e2
        entity_id: switch.adguard_home_protection
        domain: switch
      then:
      - type: turn_on
        device_id: b77df9625cceb5b2df16176d357ba7e2
        entity_id: switch.adguard_home_protection
        domain: switch
  mode: restart
  icon: mdi:timer
