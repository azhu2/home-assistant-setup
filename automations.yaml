- id: '1652604926204'
  alias: Away
  description: ''
  trigger:
  - platform: state
    entity_id:
    - zone.home
    to: '0'
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition: []
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.away_from_home
    metadata: {}
  - service: scene.turn_on
    target:
      entity_id: scene.lights_off
    metadata: {}
  - service: script.indoor_cameras_on
    data: {}
  - service: climate.set_preset_mode
    data:
      preset_mode: away_indefinitely
    target:
      entity_id: climate.ecobee_thermostat_2
    enabled: true
  mode: single
- id: '1652605093279'
  alias: Coming Home
  description: ''
  trigger:
  - platform: state
    entity_id:
    - zone.home
    from: '0'
  condition: []
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.home
    metadata: {}
  - service: script.indoor_cameras_off
    data: {}
  - if:
    - condition: time
      after: '18:00:00'
      before: 01:00:00
    then:
    - service: climate.set_preset_mode
      data:
        preset_mode: Evening
      target:
        entity_id: climate.ecobee_thermostat_2
    else:
    - if:
      - condition: time
        after: 01:00:00
        before: 09:00:00
      then:
      - service: climate.set_preset_mode
        data:
          preset_mode: sleep
        target:
          entity_id: climate.ecobee_thermostat_2
      else:
      - service: climate.set_preset_mode
        data:
          preset_mode: home
        target:
          entity_id: climate.ecobee_thermostat_2
    enabled: true
  mode: single
