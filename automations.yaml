- id: '1673047879540'
  alias: Trash Day
  description: ''
  trigger:
  - platform: time
    at: '17:00:00'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ now().isoweekday() == 4 }}'
      sequence:
      - service: select.select_option
        data:
          option: Trash Day
        target:
          entity_id: select.trash_day
    default:
    - service: select.select_option
      data:
        option: Not Trash Day
      target:
        entity_id: select.trash_day
  mode: single
