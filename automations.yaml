- id: '1652604926204'
  alias: Away
  description: ''
  trigger:
  - platform: state
    entity_id:
    - zone.home
    to: '0'
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition: []
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.away_from_home
    metadata: {}
  - service: scene.turn_on
    target:
      entity_id: scene.living_room_lights_off
    metadata: {}
  - service: script.indoor_cameras_on
    data: {}
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.thermostat_eco_mode
  mode: single
- id: '1652605093279'
  alias: Coming Home
