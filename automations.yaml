- id: '1652605141617'
  alias: Coming Home (Dark)
  description: ''
  trigger:
  - platform: state
    entity_id:
    - zone.home
    from: '0'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.living_room_lights_on
    metadata: {}
  - service: scene.turn_on
    target:
      entity_id: scene.home
    metadata: {}
  - condition: device
    type: is_off
    device_id: c3614de33d75a997cb7c50c933a6f9c6
    entity_id: switch.front_door_lights
    domain: switch
  - type: turn_on
    device_id: c3614de33d75a997cb7c50c933a6f9c6
    entity_id: switch.front_door_lights
    domain: switch
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - type: turn_off
    device_id: c3614de33d75a997cb7c50c933a6f9c6
    entity_id: switch.front_door_lights
    domain: switch
  mode: single
- id: '1652605230748'
  alias: Sunset (at home)
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: 0
  condition:
  - condition: numeric_state
    entity_id: zone.home
    above: '0'
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.living_room_lights_on
    metadata: {}
  mode: single
- id: '1664074895423'
  alias: Morning
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    above: -6
  condition: []
  action:
  - type: turn_off
    device_id: c3614de33d75a997cb7c50c933a6f9c6
    entity_id: switch.front_door_lights
    domain: switch
  mode: single
- id: '1671321699663'
  alias: Christmas Lighting
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: 0
  condition:
  - condition: template
    value_template: '{{ now().month == 12 }}

      '
  action:
  - type: turn_on
    device_id: 81b684f54340316ad98fe83ed190ea38
    entity_id: switch.christmas_tree
    domain: switch
  - type: turn_on
    device_id: c3614de33d75a997cb7c50c933a6f9c6
    entity_id: switch.front_door_lights
    domain: switch
